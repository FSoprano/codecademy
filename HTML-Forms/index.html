<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required placeholder="cheetah" value="giraffe" pattern="[A-Za-z]{3,}">
        <!-- pattern: 3 or more letters -->
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required placeholder="snail"
    minlength="3" maxlength="20" value="turtle" >
        <br>
         <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required placeholder="crow"
  minlength="3" maxlength="20"
               value="bluebird">
        <br>
         <label for="adj-1">Adjective (past tense):</label>
        <input id="adj-1" type="text" name="adj-1" required placeholder="crow"
  minlength="3" maxlength="15"
               value="amused">
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" required placeholder="crow"
  minlength="3" maxlength="15"
               value="wood-chopping">
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" required placeholder="3"
  min="1" max="50" value="5" >
        <br>
        <span>Yes or No:
        <input type="radio" name="answer" value="yes" required>
          <label value="yes">Yes</label>
          <input type="radio" name="answer" value="no" required checked="checked">
          <label value="no">No</label>
        </span>
        <br>
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
  <option value="much faster">Much Faster</option>
          <option value="faster">Faster</option>
  <option value="slower">Slower</option>
<option value="even slower">Even Slower</option>
        </select>
        <br>
<label for="quote">Motivational Quote:</label>
        <input id="quote" type="text" name="quote" required list="quote-choices" 
  minlength="5" maxlength="60" value="prizes or penalties"
               placeholder="Press key to see choices">
  <datalist id="quote-choices">
    <option value="winner gets ice cream!"></option>
    <option value="loser must eat family pizza"></option>
    <option value="winner gets Pulitzer Prize!"></option>
  <option value="loser wins creative writing course!"></option>
        </datalist>
        <br>
<label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40" placeholder="To write or to stay mute..." minlength="8" maxlength="120">Ambition is failure's last resort.</textarea>
        <br>
        
        <input type="submit" value="Form My Story">
      </form>
    </section>
  </body>
</html>
